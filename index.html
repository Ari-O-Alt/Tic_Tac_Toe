<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
    <title>Tic Tac Toe Game</title>
  </head>
  <body>
    <!-- beginning of the board -->
    <div class="board" id="board">
      <div class="cell" data-cell></div>
      <div class="cell" data-cell></div>
      <div class="cell" data-cell></div>
      <div class="cell" data-cell></div>
      <div class="cell" data-cell></div>
      <div class="cell" data-cell></div>
      <div class="cell" data-cell></div>
      <div class="cell" data-cell></div>
      <div class="cell" data-cell></div>
    </div>
    <!-- end of the board -->

    <div class="winningMessage" id="winningMessage">
      <div data-winning-message-text>X wins!</div>
      <button class="restartButon" id="restartButon">Restart</button>
    </div>
  </body>
</html>
